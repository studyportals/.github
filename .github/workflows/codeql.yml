name: Reusable CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: >
          Languages to analyze, provided as a JSON array
          (e.g., '["typescript", "python"]').
          If your project includes both JavaScript and TypeScript,
          specify only "typescript" to avoid duplicate analysis.
        required: false
        default: '["typescript"]'
        type: string

      node-version:
        description: >
          Node.js version to use for JavaScript/TypeScript analysis.
          Ignored for other languages.
        required: false
        default: "22"
        type: string

      python-version:
        description: >
          Python version to use for Python analysis.
          Ignored for other languages.
        required: false
        default: "3.11"
        type: string

      fail-fast:
        description: >
          Whether to stop all matrix jobs if one fails.
        required: false
        default: true
        type: boolean

      codeql-queries:
        description: >
          Additional CodeQL queries to run (comma-separated).
          Example: "+security-and-quality,security-extended"
        required: false
        default: "+security-and-quality,security-extended"
        type: string

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    name: CodeQL
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.language }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.language == 'javascript' || matrix.language == 'typescript'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Node.js dependencies (npm or yarn)
        if: matrix.language == 'javascript' || matrix.language == 'typescript'
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No package-lock.json found. Using Yarn via Corepack..."
            corepack enable
            corepack prepare yarn@stable --activate
            yarn install --immutable
          fi

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f python_requirements.txt ]; then pip install -r python_requirements.txt; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql-config.yml
          queries: ${{ inputs.codeql-queries }}
          dependency-caching: true

      - name: Autobuild
        if: matrix.language != 'actions'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: security
          output: ./codeql-results
          upload: false
      - name: Debug SARIF output files
        run: |
          echo "Debugging SARIF output files..."
          find -type f -name "*.sarif" -exec echo "Found SARIF file: {}" \;

      - name: Check for CodeQL alerts
        run: |
          set -e
          echo "Checking SARIF results for any CodeQL alerts..."
          if [ ! -f codeql-results/codeql.sarif ]; then
            echo "❌ No SARIF file found. Skipping alert check."
            exit 1
          fi
          count=$(jq '[.runs[].results[]] | length' codeql-results/codeql.sarif)
          echo "Found $count CodeQL alerts"
            if [ "$count" -gt 0 ]; then
                echo "❌ CodeQL alerts found. Failing the job."
                exit 1
            else
                echo "✅ No CodeQL alerts found."
            fi

        shell: bash
