name: Reusable CodeQL Analysis

on:
  workflow_call:
    inputs:
      node-version:
        description: >
          Node.js version to use for JavaScript/TypeScript analysis.
          Ignored for other languages.
        required: false
        default: "22"
        type: string

      python-version:
        description: >
          Python version to use for Python analysis.
          Ignored for other languages.
        required: false
        default: "3.11"
        type: string

      fail-fast:
        description: >
          Whether to stop all matrix jobs if one fails.
        required: false
        default: true
        type: boolean

      codeql-queries:
        description: >
          Additional CodeQL queries to run (comma-separated).
          Example: "+security-and-quality,security-extended"
        required: false
        default: "+security-and-quality,security-extended"
        type: string

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.languages }}
    permissions:
      contents: read
      actions: read
    steps:
      - name: Get languages from repo
        id: set-matrix
        uses: advanced-security/set-codeql-language-matrix@v1
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          endpoint: ${{ github.event.repository.languages_url }}

  codeql-analysis:
    needs: create-matrix
    if: ${{ needs.create-matrix.outputs.matrix != '[]' }}
    name: CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        language: ${{ fromJson(needs.create-matrix.outputs.matrix) }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.language }}
      cancel-in-progress: true

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.language == 'javascript' || matrix.language == 'typescript'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Node.js dependencies
        if: matrix.language == 'javascript' || matrix.language == 'typescript'
        run: npm ci

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f python_requirements.txt ]; then pip install -r python_requirements.txt; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql-config.yml
          queries: ${{ inputs.codeql-queries }}
          dependency-caching: true

      - name: Autobuild
        if: matrix.language != 'actions'
        uses: github/codeql-action/autobuild@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: security
